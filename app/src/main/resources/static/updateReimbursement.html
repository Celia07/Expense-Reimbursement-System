<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page Test</title>
</head>
<body>
    <h1 id = 'welcomeMessage'>Update a Reimbursement Request Below</h1>

    <div>
        <p id = "cell1">Reimbursement Id: </p>
        <p id = "cell2">Amount: </p>
        <p id = "cell3">Description: </p>
        <p id = "cell4">Type: </p>
        <p id = "cell5">Employee: </p>
    </div>

    <div>
        <form>
            <label for="reimbStatus">Resolve:</label>

            <select name="reimbStatus" id="reimbStatus">
            <option value="1">Approved</option>
            <option value="2">Denied</option>
            </select>

        </form>

        <button id="submit">Submit</button>
    </div>
    
    <script src="./updateReimbursement.js"></script>
</body>
</html>
