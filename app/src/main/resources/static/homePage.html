<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page Test</title>
</head>
<body>
    <h1 id = 'welcomeMessage'>Welcome Back!</h1>

    <h2>Pending Requests</h2>
    <div>
        <table id="pending" border = "1" height = 100%>
            <thead>
                <tr>
                  <th>Amount</th>
                  <th>Date Submitted</th>
                  <th>Description</th>
                  <th>Requester</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
    </div>
    <p hidden id = "submitOption">Click  
      <a href = "http://localhost:7000/submitRequest.html">here</a>
       to submit a new request</p>
    <h2>Resolved Requests</h2>
    <div>
        <table id="resolved" border = "1" height = 100%>
            <thead>
                <tr>
                  <th>Amount</th>
                  <th>Date Submitted</th>
                  <th>Description</th>
                  <th>Requester</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Resolver</th>
                  <th>Resolved Date</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
    </div>
    <p hidden id = "viewInfo">Click 
      <a href = "http://localhost:7000/accountInfo.html">here</a>
       to view your account info</p>
       
    <script src="./homePage.js"></script>
</body>
</html>
