<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Page Test</title>
</head>
<body>
    <h1 id = 'welcomeMessage'>Submit a Reimbursement Request Below</h1>

    <form>
        <label for="amount">Amount: </label>
        <input type="number" placeholder="1.00" step="0.01" min="0" max="10000" id = "amount" required />
        <label for="description">Description: </label>
        <input type="text" name = "description" id="description"/>
        
        <label for="reimbType">Reimbursement Type:</label>

        <select name="reimbType" id="reimbType">
        <option value="0">Lodging</option>
        <option value="1">Food</option>
        <option value="2">Travel</option>
        <option value="3">Other</option>
        </select>

    </form>

    <button id="submit">Submit</button>
    
    <script src="./js/submitRequest.js"></script>
</body>
</html>
